{% extends 'layout.html' %} {% block content %}
<div class="container">
  <div class="row">
    <h1>signup</h1>
  </div>
</div>
<div class="container">
  <div class="row">
    <form action="/login" method="POST" class="box">
      <div class="col-auto">
        <label name="exampleFormControlInput1" class="form-label"
          >Email address</label>
        <input
          name="email"
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          pattern="[a-z0-9._%+-]+[a-z0-9.-]+\.[a-z]{2, 4}$"
          placeholder="name@example.com"
          required
        />
      </div>
      <div class="col-auto">
        <label name="exampleFormControlInput1" class="form-label">password</label>
        <input
          name="password"
          type="password"
          class="form-control"
          id="password"
          placeholder="1234"
          required
        />
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    </form>
    </div>
  </div>
</div>
{% endblock %}
